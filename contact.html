<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8"/>
	<title>My e-portfolio</title>
	
	<link rel="icon" href="images/logo.png" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel ="stylesheet" href="style.css" />
	
	<!-- Déclaration des feuilles de styles utilisés et du logo du site -->
	
</head>

<body>

	<!-- header contient le menu et le logo -->
	<header>
		<!-- logo du site à côté du menu -->
		<div id="logo">

		</div>
	
		<!-- menu du site -->
		<nav>
			<ul>
				<li><a href="Index.html">Accueil</a></li><!--
				--><li><a href="competence.html">Compétence</a> </li><!--
				--><li><a href="loisir.html">Loisir</a> </li><!--
				--><li><a href="experience.html">Expérience</a> </li><!--
				--><li class="deroulant"><a href="sources.html">Annexes</a>
						<!-- menu deroulant -->
						<ul class="sous">
							<li><a href="sources.html">Sources</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</li>
			</ul>
		</nav>
	
	</header>
	
	<!-- globale contient la page avec les articles dessus -->
	<div id="globale">
	
		<!--Formulaire fait avec bootstrap-->
		<div id="title"><p>Contact</p></div>
		
		<!-- les balises article contiennent les articles et sont mis
		de bout à bout sur la page sous forme de block -->
		<article>
		
			<div class="row" style="margin-left:20%;">
				<div class="col-md-6 col-md-offset-3" id="form_container">
					<p>Vous pouvez me contacter ici:</p>
					<form role="form" method="post" id="reused_form" style="width:150%;">
						
						<div class="row">
							<div class="col-sm-6 form-group">
								<label for="name">
									Votre nom:</label>
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
							<div class="col-sm-6 form-group">
								<label for="email">
									Email:</label>
								<input type="email" class="form-control" id="email" name="email" required>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 form-group">
								<label for="message">
									Message:</label>
								<textarea class="form-control" name="message" id="message" maxlength="6000" rows="7"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 form-group">
								<button type="submit" class="btn btn-lg btn-default pull-right" style="background-color:white;">Envoyer →</button>
							</div>
						</div>

					</form>
					<div id="success_message" style="width:100%; height:100%; display:none; ">
						<h3>Message envoyé</h3>
					</div>
					<div id="error_message"
							style="width:100%; height:100%; display:none; ">
								<h3>Erreur</h3>
								<p>Désolé une erreur est intervenue.</p>

					</div>
				</div>
			</div>
		
		</article>
		
	</div>
	
	<!-- ancre -->
	<a href="#"><img src="images/entete/part1.png" alt="" style="width:10%;float:right;" /></a>
	
</body>

</html>
